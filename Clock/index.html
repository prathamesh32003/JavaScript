<!doctype html>
<html lang="en">
  <head>
    <ink rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <span class="day" id="day">Thursday</span>
      <span class="date" id="date">10-2-2025</span>
      <span class="hour" id="hour">00</span>
      <span class="minutes" id="minutes">00</span>
      <span class="seconds" id="seconds">00</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
